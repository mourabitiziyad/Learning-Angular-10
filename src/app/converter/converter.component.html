<div class="container">
    <h1>Currency Converter</h1>

    <input type="number" placeholder="amount" [(ngModel)]="amount">
    <label>From</label> <span>{{from}}</span>
    <label>To</label> <span>{{to}}</span>

    <br>

    <b [style.color]="amount < 0 ? 'red' : ''">{{amount.toFixed(2)}} {{from}} = {{converter().toFixed(2)}} {{to}} </b>
</div>
